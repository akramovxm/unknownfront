<h2 mat-dialog-title>{{ 'HANDBOOK' | translate }}</h2>
<mat-dialog-content>
    <div style="display: flex; align-items: center; color: var(--mat-sys-primary)">
        <mat-icon>priority_high</mat-icon>
        <span style="font: var(--mat-sys-body-medium)">{{ 'MATHJAX_RULE' | translate }}</span>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>{{ 'DESCRIPTION' | translate }}</th>
            <td mat-cell *matCellDef="let info">{{ info.description }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>{{ 'SYMBOL' | translate }}</th>
            <td mat-cell *matCellDef="let info">{{ info.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="example">
            <th mat-header-cell *matHeaderCellDef>{{ 'EXAMPLE' | translate }}</th>
            <td mat-cell *matCellDef="let info">{{ info.example }}</td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef>{{ 'RESULT' | translate }}</th>
            <td mat-cell *matCellDef="let info">{{ info.result }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'CLOSE' | translate }}</button>
</mat-dialog-actions>
