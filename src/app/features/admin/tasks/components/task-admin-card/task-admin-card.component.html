<mat-card>
    <mat-card-header style="display: flex; align-items: center">
        <p><b>ID</b>: {{ task().id }}</p>
        <span style="flex: 1"></span>
        <button mat-icon-button
                (click)="onCheckClick()"
                [disabled]="disabled()"
                [ngStyle]="{color: selected() ? 'var(--mat-sys-primary)' : ''}"
        >
            <mat-icon>{{ selected() ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <p class="mathjax-text" [innerHTML]="lang() === 'uz' ? task().contentUz : task().contentRu"></p>
        <mat-list>
            <mat-list-item *ngFor="let answer of task().answers">
                <mat-icon matListItemIcon [ngStyle]="{color: answer.correct ? 'var(--mat-sys-primary)' : ''}">
                    {{ answer.correct ? 'check_circle' : 'radio_button_unchecked' }}
                </mat-icon>
                <i class="mathjax-text" [innerHTML]="lang() === 'uz' ? answer.valueUz : answer.valueRu"></i>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
