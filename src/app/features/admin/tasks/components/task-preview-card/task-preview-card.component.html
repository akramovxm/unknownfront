<mat-card>
    <mat-card-header>
        <p><b>ID: {{ id() }}</b></p>
    </mat-card-header>
    <mat-card-content>
        <p class="mathjax-text" [innerHTML]="content()"></p>
        <mat-list class="answers-list" [class.row-list]="rowAnswers()">
            <mat-list-item
                    *ngFor="let answer of answers(); trackBy: trackByAnswer"
                    [class.row-list-item]="rowAnswers()"
            >
                <mat-icon matListItemIcon
                          [ngStyle]="{color: answer.correct ? 'var(--mat-sys-primary)' : ''}">
                    {{ answer.correct ? 'check_circle' : 'radio_button_unchecked' }}
                </mat-icon>
                <i class="mathjax-text"
                   [class.row-list-item-title]="rowAnswers()"
                   [innerHTML]="lang() === 'uz' ? answer.valueUz : answer.valueRu"></i>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
