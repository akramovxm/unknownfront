<span class="title">{{ 'USER_DETAILS' | translate }}</span>
<span style="flex: 1"></span>
@if (boService.max768) {
    <div>
        <a
                mat-icon-button
                routerLink="/admin/users/create"
                [matTooltip]="'CREATE' | translate"
        >
            <mat-icon>add</mat-icon>
        </a>
        <a
                mat-icon-button
                routerLink="/admin/users/update"
                [matTooltip]="'UPDATE' | translate"
        >
            <mat-icon>edit</mat-icon>
        </a>
    </div>
} @else {
    <div>
        <a mat-button routerLink="/admin/users/create">
            <mat-icon>add</mat-icon>
            {{ 'CREATE' | translate }}
        </a>
        <a mat-button routerLink="/admin/users/update">
            <mat-icon>edit</mat-icon>
            {{ 'UPDATE' | translate }}
        </a>
    </div>
}
