<app-simple-toolbar title="UPDATE_USER">
    <app-user-update-actions/>
</app-simple-toolbar>
<mat-tab-group headerPosition="below" dynamicHeight>
    <mat-tab *ngFor="let form of forms; trackBy: trackById" [label]="getLabel(form.controls.id.value)">
        <app-container>
            <app-user-form icon="edit" action="UPDATE"
                           [submit]="onSubmit.bind(this)"
                           [form]="form"
            />
        </app-container>
    </mat-tab>
</mat-tab-group>
