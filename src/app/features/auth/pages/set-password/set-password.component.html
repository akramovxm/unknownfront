<h1>{{ 'SET_PASSWORD' | translate }}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>{{ 'NEW_PASSWORD' | translate }}</mat-label>
        <input matInput required [type]="hide() ? 'password' : 'text'" formControlName="password" trim="blur"/>
        <mat-icon matSuffix (click)="clickEvent($event)" style="cursor: pointer">
            {{hide() ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
    </mat-form-field>

    <button mat-flat-button
            class="form-button"
            [disabled]="loading()"
    >
        <mat-icon>
            @if (loading()) {
                <app-button-progress-spinner/>
            } @else {
                edit
            }
        </mat-icon>
        {{ 'SET' | translate }}
    </button>
</form>
