<mat-card>
    <mat-card-header style="display: flex">
        <p><b>ID: </b>{{ task().taskId }}</p>
        <span style="flex: 1"></span>
        <mat-icon [ngStyle]="{ color: task().selectedAnswer?.correct ? 'var(--mat-sys-primary)' : 'var(--mat-sys-error)' }">
            {{ task().selectedAnswer?.correct ? 'check' : 'close' }}
        </mat-icon>
    </mat-card-header>
    <mat-card-content>
        <p class="mathjax-text" [innerHTML]="lang === 'uz' ? task().contentUz : task().contentRu"></p>
        <mat-list class="answers-list" [class.row-list]="task().rowAnswers">
            <mat-list-item
                    *ngFor="let answer of task().answers"
                    [class.row-list-item]="task().rowAnswers"
            >
                <mat-icon matListItemIcon [ngStyle]="{color: getAnswerColor(answer)}">
                    {{ getAnswerIcon(answer) }}
                </mat-icon>
                <i [class.row-list-item-title]="task().rowAnswers"
                   class="mathjax-text"
                   [innerHTML]="lang === 'uz' ? answer.valueUz : answer.valueRu"
                ></i>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
