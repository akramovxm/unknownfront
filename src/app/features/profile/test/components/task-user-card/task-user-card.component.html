<mat-card>
    <mat-card-header style="display: flex">
        <p><b>ID: {{ task().taskId }}</b></p>
        <span style="flex: 1"></span>
        <mat-progress-spinner *ngIf="loading()" diameter="18" mode="indeterminate"/>
    </mat-card-header>
    <mat-card-content>
        <p class="mathjax-text" [innerHTML]="lang === 'uz' ? task().contentUz : task().contentRu"></p>
        <mat-radio-group
                [class.column-group]="!task().rowAnswers"
                (change)="onAnswerChange($event)"
        >
            <mat-radio-button
                    *ngFor="let answer of task().answers"
                    [value]="answer.id"
                    [checked]="answer.id === checkedAnswerId()"
                    [disabled]="loading()"
            >
                <i class="mathjax-text"
                   [class.row-group-item]="task().rowAnswers"
                   [innerHTML]="lang === 'uz' ? answer.valueUz : answer.valueRu"></i>
            </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
</mat-card>
