<mat-sidenav-container>
    <mat-sidenav #sidenav [autoFocus]="false">
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <a mat-button routerLink="/">
                <mat-icon>home</mat-icon>
                {{ 'HOME' | translate }}
            </a>
        </mat-toolbar>
        <mat-nav-list (click)="sidenav.toggle()">
            <a mat-list-item
               *ngFor="let nav of navList"
               [routerLink]="nav.path"
               [activated]="getActivated(nav.path)"
            >
                <span matListItemTitle>{{ nav.title | translate }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar style="position: fixed; z-index: 2">
            <mat-toolbar-row>
                <button mat-icon-button [matTooltip]="'MENU' | translate" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span style="flex: 1"></span>
                <button mat-button (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    {{ 'LOGOUT' | translate }}
                </button>
                <app-language-menu/>
            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="portal" class="dense-toolbar">
                <app-container>
                    <ng-template [cdkPortalOutlet]="portal"></ng-template>
                </app-container>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar/>
        <mat-toolbar class="dense-toolbar"/>
        <router-outlet/>
        <mat-toolbar/>
    </mat-sidenav-content>
</mat-sidenav-container>
