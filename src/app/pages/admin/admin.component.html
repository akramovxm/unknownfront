<mat-sidenav-container>
    <mat-sidenav #sidenav [autoFocus]="false">
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <a mat-button routerLink="/">
                <mat-icon>home</mat-icon>
                {{ 'HOME' | translate }}
            </a>
        </mat-toolbar>
        <mat-nav-list (click)="sidenav.toggle()">
            <a mat-list-item
               *ngFor="let nav of navList"
               [routerLink]="nav.path"
               [activated]="getActivated(nav.path)"
            >
                <span matListItemTitle>{{ nav.title | translate }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar style="position: fixed; z-index: 2">
            <button mat-icon-button [matTooltip]="'MENU' | translate" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <a mat-button routerLink="/">
                <mat-icon>home</mat-icon>
                {{ 'HOME' | translate }}
            </a>
            <span style="flex: 1"></span>
            <app-language-menu/>
            @if (max425) {
                <button mat-icon-button [matTooltip]="'LOGOUT' | translate" (click)="logout()">
                    <mat-icon>logout</mat-icon>
                </button>
            } @else {
                <button mat-button (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    {{ 'LOGOUT' | translate }}
                </button>
            }
        </mat-toolbar>
        <mat-toolbar/>
            <router-outlet/>
        <mat-toolbar/>
    </mat-sidenav-content>
</mat-sidenav-container>
