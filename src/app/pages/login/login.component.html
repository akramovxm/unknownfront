<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <h2 [class]="titleClass">Login</h2>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required type="text" formControlName="email" trim="blur" name="email"/>
        <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required [type]="hide() ? 'password' : 'text'" formControlName="password" trim="blur"/>
            <mat-icon matSuffix (click)="clickEvent($event)" style="cursor: pointer">
                {{hide() ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
    </mat-form-field>

    <a
            mat-button
            class="form-button"
            style="margin-bottom: 1rem"
            type="button"
            [disabled]="loading"
            routerLink="/account-recovery"
    >
        Forgot password?
    </a>
    <button mat-flat-button
            class="form-button"
            [disabled]="loading"
    >
        <mat-icon>
            @if (loading) {
                <mat-progress-spinner mode="indeterminate" diameter="18"/>
            } @else {
                login
            }
        </mat-icon>
        Login
    </button>
</form>
