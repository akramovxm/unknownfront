<form [formGroup]="registrationForm" (ngSubmit)="submitRegistrationForm()">
    <h2 [class]="titleClass">Registration</h2>
    <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput required type="text" formControlName="firstName" trim="blur" name="firstName"/>
        <mat-error *ngIf="firstNameError">{{ firstNameError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput required type="text" formControlName="lastName" trim="blur" name="lastName"/>
        <mat-error *ngIf="lastNameError">{{ lastNameError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required type="text" formControlName="email" trim="blur" name="email"/>
        <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required [type]="hide() ? 'password' : 'text'" formControlName="password" trim="blur"/>
        <mat-icon matSuffix (click)="clickEvent($event)" style="cursor: pointer">
            {{hide() ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput type="text" placeholder="+998 " prefix="+998 " mask="00 000 00 00"
               formControlName="phoneNumber" name="phoneNumber"/>
        <mat-error *ngIf="phoneNumberError">{{ phoneNumberError }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="MM/dd/yyyy" formControlName="birthDate" name="birthDate">
        <mat-error *ngIf="birthDateError">{{ birthDateError }}</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-flat-button
            class="form-button"
            [disabled]="loading"
    >
        <mat-icon>
            @if (loading) {
                <mat-progress-spinner mode="indeterminate" diameter="18"/>
            } @else {
                how_to_reg
            }
        </mat-icon>
        Register
    </button>
</form>
