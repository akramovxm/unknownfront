<form [formGroup]="updatePasswordForm" (ngSubmit)="submitUpdatePasswordForm()">
    <h2 [class]="titleClass">Update Password</h2>
    <mat-form-field>
        <mat-label>New password</mat-label>
        <input matInput required [type]="hide() ? 'password' : 'text'" formControlName="password" trim="blur"/>
        <mat-icon matSuffix (click)="clickEvent($event)" style="cursor: pointer">
            {{hide() ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
    </mat-form-field>

    <button mat-flat-button
            class="form-button"
            [disabled]="loading"
    >
        <mat-icon>
            @if (loading) {
                <mat-progress-spinner mode="indeterminate" diameter="18"/>
            } @else {
                edit
            }
        </mat-icon>
        Update
    </button>
</form>
