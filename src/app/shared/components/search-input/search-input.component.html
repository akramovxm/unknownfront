<mat-form-field appearance="outline" class="search-input">
    <input matInput type="text" [placeholder]="('SEARCH' | translate) + '...'" [formControl]="search()"
           trim="blur" name="search"/>
    <button
            *ngIf="search().value"
            mat-icon-button
            matSuffix
            (click)="clear($event)"
    >
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
